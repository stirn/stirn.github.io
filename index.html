<!doctype html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script type="text/javascript">
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(['init', {
            logLevel: 'info', // possible values: error, info, debug
            applicationCode: '2F230-6753F',
            defaultNotificationTitle: 'Pushwoosh',
            autoSubscribe: false,
            subscribeWidget: {
                enable: true,
                position: 'bottomLeft',
                bgColor: '#12AE7E',
                bellColor: 'white',
                bellStrokeColor: '#08754f',
                bellButtonBorder: '1px solid #379676',
                shadow: '0px 0px 6px rgba(0, 0, 0, 0.75)',
                size: '48px',
                indent: '20px',
                zIndex: '999999',
                tooltipText: {
                    successSubscribe: 'You are successfully subscribed!',
                    needSubscribe: 'Get notifications about important news!',
                    blockSubscribe: 'Click to see how to get notifications',
                    alreadySubscribed: 'You are already subscribed'
                },
                buttonImage: 'bell.png',
                contentImages: {
                    chrome: 'bell.png',
                    mobileChrome: 'bell.png',
                    firefox: 'bell.png',
                    opera: 'bell.png',
                    safari: 'bell.png',
                    edge: 'bell.png',
                }
            },
            //userId: 'doe', // optional, set custom user ID
            tags: {
                'Name': 'John Doe'   	// optional, set custom Tags
            }
        }]);
    </script>

    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #008CBA;
        }

        /* Blue */
    </style>

<body>
    <h1>Hell0!</h1>
    <button class="button button1" onclick="clickBlue()">Blue</button>
</body>

<script>
    function clickBlue() {
        alert("Blue button clicked")
    }
</script>


</head>
