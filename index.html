<!doctype html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>

    <script type="text/javascript">
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(['init', {
            logLevel: 'info', // possible values: error, info, debug
            applicationCode: '2F230-6753F', // you application code from Pushwoosh Control Panel
            defaultNotificationTitle: 'Pushwoosh', // sets a default title for push notifications
            autoSubscribe: false, // or true. If true, prompts a user to subscribe for pushes upon SDK initialization
            subscribeWidget: {
                enable: true
            },
            //userId: 'doe', // optional, set custom user ID
            tags: {
                'Name': 'John Doe'   	// optional, set custom Tags
            }
        }]);
    </script>

    <script>
        function onPageLoad() {
            alert("Page is loaded");
        }
    </script>

    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #4CAF50;
        }

        /* Green */
        .button2 {
            background-color: #008CBA;
        }

        /* Blue */
    </style>

<body onload="myFunction()">
    <h1>Hell0!</h1>
    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>
</body>

</head>
