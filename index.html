<!doctype html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(['init', {
            logLevel: 'info', // possible values: error, info, debug
            applicationCode: '2F230-6753F',
            defaultNotificationTitle: 'Pushwoosh',
            autoSubscribe: false,
            subscribeWidget: {
                enable: true
            },
            //userId: 'doe', // optional, set custom user ID
            tags: {
                'Name': 'John Doe'   	// optional, set custom Tags
            }
        }]);
    </script>

    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #4CAF50;
        }

        /* Green */
        .button2 {
            background-color: #008CBA;
        }

        /* Blue */
    </style>

<body>
    <h1>Hell0!</h1>
    <button class="button button1" onclick="clickGreen()">Green</button>
    <button class="button button2" onclick="clickBlue()">Blue</button>
</body>

<script>
    function clickGreen() {
        alert("Green button clicked")
    }

    function clickBlue() {
        alert("Blue button clicked")
    }
</script>


</head>
